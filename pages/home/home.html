<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-8 col-lg-6 col-xl-6>
        <ion-card>
          <br>
          <h1 align="center">Bienvenido<br><b>{{(perfilData | async)?.firstName}}</b><br>OT Ready</h1>
          <br>
          <br>
          <h2 align="center">Tus datos de perfil son los siguientes:</h2>
          <br>
          <ion-card>
          <p><b>Nombre :</b> {{(perfilData | async)?.firstName}} {{(perfilData | async)?.lastName}}</p>
          </ion-card>
          <ion-card>       
          <p><b>Cargo :</b> {{(perfilData | async)?.cargo}}</p>
          </ion-card> 
          <ion-card>     
          <p><b>Perfil de Usuario :</b> {{(perfilData | async)?.perfil}}</p>
          </ion-card>
          <br>
        </ion-card>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6 col-sm-9 col-md-8 col-lg-6 col-xl-6 class="custom-grid-size" align="center">
          <button ion-button clear icon-start class="custom-button-size" align="center" (click)="lpModal()" >
            <ion-icon name="clipboard" id="center" class="custom-icon"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6 col-sm-9 col-md-8 col-lg-6 col-xl-6 class="custom-grid-size" align="center">
          <button ion-button clear icon-start class="custom-button-size" align="center" (click)="iModal()">
            <ion-icon name="information-circle" id="center" class="custom-icon"></ion-icon>
          </button> 
          </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
