<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="backToHome()">
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <!-- boton -->
    <!--ion-buttons start *ngIf="coordIn; else noButton"-->
    <ion-buttons start *ngIf="coor; else noButton">            
      <button ion-button icon-only (click)="createNote()" #noButton>
      <ion-icon name="add" color="dark"></ion-icon></button>
    </ion-buttons>


    <ion-title align=center>Listado de Formularios</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Formulario -->
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-8 col-lg-6 col-xl-6>
        <ion-list no-lines>
          <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
            <ion-card>
              <ion-card-content>
                <ion-title align=center>OT {{ note.id }}</ion-title>
                <p align=center>{{note.tipo}} - {{ note.title }}</p>
              </ion-card-content>
            </ion-card>
          </button>  
        </ion-list>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
