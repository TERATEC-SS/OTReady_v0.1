<ion-header>
  <ion-title align=center><h1>OT Ready!</h1></ion-title>
</ion-header>

<ion-content>      
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-8 col-lg-6 col-xl-6>
        <ion-card>
          <ion-title align=center><h1>Inicie Sesión</h1></ion-title>
              <ion-list>
                <ion-item>
                  <ion-label stacked>Correo electrónico</ion-label>
                    <ion-input [(ngModel)]="user.email" type="email" autocorrect="off"
                    autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label stacked>Contraseña</ion-label>
                  <ion-input [(ngModel)]="user.password" type="password" name="password" 
                  required minlength="6"></ion-input>
                </ion-item>    
              </ion-list>
        </ion-card>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

<!-- boton -->

<ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col col-12 col-sm-9 col-md-8 col-lg-3 col-xl-3>
      <div>
        <button full ion-button (click)="login()"> <!--[disabled]="!loginData.email || !loginData.password"-->
          Entrar
        </button>
      </div>
      <div>
        <p>&iquest;No tiene Cuenta de Usuario?</p><a (click)="registrar()">Regístrese</a>
      </div> 
      <div>
        <p>&iquest;Olvidaste tu Contraseña?</p><a (click)="reset()">Reset</a>
      </div> 
    </ion-col>
    <ion-col>
    </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
