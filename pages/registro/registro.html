<ion-content>      
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col col-12 col-sm-9 col-md-8 col-lg-6 col-xl-6>
          <ion-card>
            <ion-title align=center><h1>Registre su usuario</h1></ion-title>
                <ion-list>
                  <ion-item>
                    <ion-label stacked>Correo electrónico</ion-label>
                      <ion-input [(ngModel)]="user.email" type="email" autocorrect="off"
                      autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                          required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stacked>Contraseña</ion-label>
                    <ion-input [(ngModel)]="user.password" type="password" name="password" 
                    required minlength="6"></ion-input>
                  </ion-item>    
                </ion-list>
          </ion-card>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  <!-- boton -->
  
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-8 col-lg-3 col-xl-3>
        <div>
          <button full ion-button (click)="registrado()">
            Entrar
          </button>
          <button full ion-button (click)="back()">
            Volver
          </button>
        </div>
      </ion-col>
      <ion-col>
      </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
